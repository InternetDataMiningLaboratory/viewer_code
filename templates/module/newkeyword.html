<div class="modal" id="newKeyword" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增关键字</h4>
            </div>
            <div class="modal-body">
                <form id="newKeywordForm">
                    {% raw xsrf_form_html() %}
                    <input name="keyword" placeholder="新增关键字"></input>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="sureForNewKeyword" data-loading-text="新增中..." autocomplete="off">确定</button>
            </div>
        </div>
    </div>
</div>
