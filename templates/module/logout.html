<div class="modal" id="logout" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">确认注销？</h4>
            </div>
            <div class="modal-body">
                一旦注销将损失当前浏览进度
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="sureForLogout" data-loading-text="注销中" autocomplete="off">确定</button>
            </div>
        </div>
    </div>
</div>
